{% extends "base.html" %}

{% block title %} Update List {% endblock %}

{% block content %}
<div class="container my-5">
<h2> Update your Task</h2>
<form action="/update/{{task.sno}}" method="POST">
    <div>
        <label for="task_title" class="form-label">Task Title</label>
        <input type="text" id="task_title" class="form-control" name="title" value="{{task.title}}">
    </div>
    <br>
    <div>
        <label for="task_desc" class="form-label">Task Description</label>
        <input type="text" id="task_desc" class="form-control" name="desc" value="{{task.desc}}">
    </div>
    <br>
    
    <button type="submit" class="btn btn-dark">Update</button>
    <br>
</form>
</div>
{% endblock %}
